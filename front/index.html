<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sol</title>
  <link rel="stylesheet" href="styless.css">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body>
  <header>
    <h1>Links & Comments</h1>
  </header>
  <div class="container" x-data="linksApp()" x-init="init()">
    <!-- Formulario para agregar un nuevo link -->
    <div>
      <h2>Agregar nuevo enlace</h2>
      <form @submit.prevent="createLink">
        <input type="text" placeholder="T칤tulo" x-model="newLink.title" required>
        <input type="url" placeholder="URL" x-model="newLink.url" required>
        <input type="text" placeholder="Etiquetas (separadas por coma)" x-model="newLink.tags">
        <button type="submit">Agregar</button>
      </form>
    </div>

    <!-- Buscador por etiquetas -->
    <div class="search-section">
      <h2>Buscar por etiquetas</h2>
      <form @submit.prevent="searchByTags">
        <input 
          type="text" 
          placeholder="Buscar por etiquetas (separadas por coma)" 
          x-model="searchTags"
        >
        <button type="submit">Buscar</button>
        <button type="button" @click="clearSearch">Limpiar b칰squeda</button>
      </form>
    </div>

    <!-- Lista de enlaces -->
    <div>
      <h2>Enlaces</h2>
      <template x-for="link in links" :key="link._id">
        <div class="link">
          <h3 x-text="link.title"></h3>
          <p><a :href="link.url" target="_blank" x-text="link.url"></a></p>
          <p>Votos: <span x-text="link.votes"></span></p>
          <!-- Mostrar etiquetas -->
          <p class="tags">
            Etiquetas: 
            <template x-for="tag in link.tags" :key="tag">
              <span 
                class="tag" 
                x-text="tag"
                @click="searchSingleTag(tag)"
                style="cursor: pointer; margin-right: 5px; color: blue;"
              ></span>
            </template>
          </p>
          <button @click="voteLink(link._id, 'up')">游녨</button>
          <button @click="voteLink(link._id, 'down')">游녩</button>

          <!-- Secci칩n de comentarios -->
          <div class="comments-section">
            <h4>Comentarios</h4>
            
            <!-- Toggle de comentarios -->
            <div class="comments-toggle">
              <button @click="commentVisibility[link._id] = !commentVisibility[link._id]">
                <span x-text="commentVisibility[link._id] ? 'Ocultar comentarios' : 'Ver comentarios'"></span>
              </button>
            </div>
            
            <!-- Lista de comentarios -->
            <div class="comments-list" x-show="commentVisibility[link._id]">
              <template x-for="comment in link.comments" :key="comment._id">
                <div class="comment">
                  <p x-text="comment.text"></p>
                  <small x-text="new Date(comment.createdAt).toLocaleString()"></small>
                </div>
              </template>
              <p x-show="!link.comments || link.comments.length === 0">No hay comentarios a칰n</p>
            </div>
            
            <!-- Formulario para agregar comentario -->
            <form @submit.prevent="createComment(link._id)" class="comment-form">
              <input 
                type="text" 
                :placeholder="'A침adir un comentario...'"
                x-model="newComments[link._id]"
                required
              >
              <button type="submit">Comentar</button>
            </form>
          </div>
        </div>
      </template>
    </div>
  </div>

  <script>
    function linksApp() {
      return {
        links: [],
        newLink: { title: '', url: '', tags: '' },
        newComments: {},
        searchTags: '',
        commentVisibility: {},

        // Obtener todos los enlaces con sus comentarios
        async fetchLinks(tags = '') {
          try {
            let url = 'http://localhost:5000/api/links';
            if (tags) {
              url += `?tags=${encodeURIComponent(tags)}`;
            }
            
            const response = await fetch(url);
            if (!response.ok) throw new Error('Error al obtener los enlaces');
            const links = await response.json();
            
            // Obtener comentarios para cada enlace
            for (let link of links) {
              const commentsResponse = await fetch(`http://localhost:5000/api/links/${link._id}`);
              if (commentsResponse.ok) {
                const linkWithComments = await commentsResponse.json();
                link.comments = linkWithComments.comments || [];
              } else {
                link.comments = [];
              }
              
              // Inicializar la visibilidad de comentarios y el campo de nuevo comentario
              if (this.commentVisibility[link._id] === undefined) {
                this.commentVisibility[link._id] = false;
              }
              if (this.newComments[link._id] === undefined) {
                this.newComments[link._id] = '';
              }
            }
            
            this.links = links;
          } catch (error) {
            console.error('Error al cargar los enlaces:', error);
          }
        },

        // Buscar por etiquetas
        async searchByTags() {
          await this.fetchLinks(this.searchTags);
        },

        // Buscar por una sola etiqueta
        async searchSingleTag(tag) {
          this.searchTags = tag;
          await this.fetchLinks(tag);
        },

        // Limpiar b칰squeda
        async clearSearch() {
          this.searchTags = '';
          await this.fetchLinks();
        },

        // Crear un nuevo enlace
        async createLink() {
          try {
            const tags = this.newLink.tags
              .split(',')
              .map(tag => tag.trim().toLowerCase())
              .filter(tag => tag.length > 0);

            const linkData = {
              ...this.newLink,
              tags
            };

            const response = await fetch('http://localhost:5000/api/links', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(linkData),
            });
            if (!response.ok) throw new Error('Error al agregar el enlace');
            this.newLink = { title: '', url: '', tags: '' };
            this.fetchLinks();
          } catch (error) {
            console.error('Error al crear un enlace:', error);
          }
        },

        // Crear un nuevo comentario
        async createComment(linkId) {
          try {
            const response = await fetch('http://localhost:5000/api/comments', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                text: this.newComments[linkId],
                link: linkId
              }),
            });
            
            if (!response.ok) throw new Error('Error al agregar el comentario');
            
            // Obtener el comentario creado
            const newComment = await response.json();
            
            // Encontrar el link correspondiente y agregar el comentario a su array
            const link = this.links.find(l => l._id === linkId);
            if (link) {
              if (!link.comments) {
                link.comments = [];
              }
              link.comments.push(newComment);
            }
            
            // Limpiar el campo de comentario
            this.newComments[linkId] = '';
            
            // Forzar una actualizaci칩n de la vista
            this.links = [...this.links];
          } catch (error) {
            console.error('Error al crear el comentario:', error);
          }
        },

        // Votar un enlace
        async voteLink(id, voteType) {
          try {
            const response = await fetch(`http://localhost:5000/api/links/${id}/vote`, {
              method: 'PATCH',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ voteType }),
            });
            if (!response.ok) throw new Error('Error al votar el enlace');
            this.fetchLinks(this.searchTags);
          } catch (error) {
            console.error('Error al votar el enlace:', error);
          }
        },

        // Inicializaci칩n
        init() {
          this.fetchLinks();
        }
      };
    }
  </script>
</body>
</html>
